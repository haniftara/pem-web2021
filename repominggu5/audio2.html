<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1 style="background-color: darkcyan; color: white; font-family: Arial, Helvetica, sans-serif;"><center>Contoh Audio di Web</center></h1>
    <audio controls autoplay="true">
        <source src="audio/bensound-ukulele.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade dong!
    </audio>
    <audio controls autoplay="true">
        <source src="audio/bensound-ukulele.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade dong!
    </audio>
    <audio controls loop="true">
        <source src="audio/bensound-ukulele.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade dong!
    </audio>
    <audio controls muted>
        <source src="audio/bensound-ukulele.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade dong!
    </audio>
    <audio controls hidden autoplay loop>
        <source src="audio/bensound-ukulele.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade dong!
    </audio>

</body>
</html>
